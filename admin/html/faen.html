<div class='headerCol' id="header" style="margin-top: 10px;">
<h1>Administrasjon
</h1>
</div>


<div class="mainColFixed" id="hotel" style="display: block">
    <div class="mainSubCol">
        <div id="hotel_form">
            <form name="hotel" id="hotel" action="">
                <input type=hidden name='hotelid' id='hotelid' value='1' onBlur='javascript:saveForm();'>
                </input>
            <label class='error' for='hotelid' id='hotelid_error'>(*)
            </label>
            <table>
                <tr>
                <td class='keyCell'>
                <label for='hotelcontent1' id='hotelcontent1_label'>Overskrift
                </label>
                </td>
                <td class='valueCell'>
                <input class='stdField' type='text' name='hotelcontent1' id='hotelcontent1' value='Rica Nidelven Hotel' onBlur='javascript:saveForm();' />
                <label class='error' for='hotelcontent1' id='hotelcontent1_error'>(*)
                </label>
                </td>
                </tr>
                <tr>
                <td class='keyCell'>
                <label for='hotelcontent2' id='hotelcontent2_label'>Ingress
                </label>
                </td>
                <td class='valueCell'>
                <textarea class='stdBigArea' name='hotelcontent2' id='hotelcontent2' onBlur='javascript:saveForm();'>Kjære gjester!
                <br>Velkommen til helgens konferanse her hos oss. Rica Nidelven Hotel er et av Trondheims mest moderne og velutstyrte forretningshoteller. Hotellet ligger midt i sentrum og strekker seg 17 meter ut i Nidelven.
                </textarea>
                <label class='error' for='hotelcontent2' id='hotelcontent2_error'>(*)
                </label>
                </td>
                </tr>
                <tr>
                <td class='keyCell'>
                <label for='hotelcontent3' id='hotelcontent3_label'>Hovedtekst
                </label>
                </td>
                <td class='valueCell'>
                <textarea class='stdHugeArea' name='hotelcontent3' id='hotelcontent3' onBlur='javascript:saveForm();'>
                <a href='tel:99205294'>Ring oss for reservasjon eller spørsmål
                </a>
                <br>
                <b>Innsjekk
                </b> fra kl. 15:00.
                <br>
                <b>Utsjekk
                </b> før kl. 12:00.
                <br>
                <b>Sen utsjekk
                </b> gjelder ved ledig kapasitet, og må forhåndsbestilles.
                <br>
                <b>Kjæledyr
                </b> er tillatt på forespørsel.
                <br>
                <b>Frokost
                </b> serveres hverdager 07:00 - 10:00 og helger 08:00 - 10:30.
                <br>
                <b>Tjenester:
                </b> 
                <li>Trådløst internett
                </li>
                <li>Vask/rens
                </li>
                <li>Parkering (175,- pr døgn
                </li>
                <li>Døgnåpen resepsjon
                </li>
                <li>Romservice
                </li>
                <li>Vekking
                </li>
                <li>Safe
                </li>
                <li>Ismaskin
                </li>
                <li>Faks og kopimaskin
                </li>
                <li>Gjeste-PC
                </li>
                <li>Skopuss
                </li>
                </textarea>
                <label class='error' for='hotelcontent3' id='hotelcontent3_error'>(*)
                </label>
                </td>
                </tr>
                <tr>
                <td class='keyCell'>
                <label for='hotelcontent4' id='hotelcontent4_label'>Undertekst
                </label>
                </td>
                <td class='valueCell'>
                <input class='stdField' type='text' name='hotelcontent4' id='hotelcontent4' value='Dette er footeren' onBlur='javascript:saveForm();' />
                <label class='error' for='hotelcontent4' id='hotelcontent4_error'>(*)
                </label>
                </td>
                </tr>
            </table>
            <input type="submit" name="submit" class="button" id="submit_btn" value="Send" style="display:none;" />
            </form>

        </div>
    </div>
</div>

        <div id="info_form">

            <form name="info" id="info" action="" disabled>

                <label class='error' for='infoid' id='infoid_error'>(*)

                <table>
                    <tr>

                    <label for='infoheader' id='infoheader_label'>Overskrift

                    </td>
                    </tr>
                    <tr>
                    <td class='keyCell'>
                    <label for='infoingress' id='infoingress_label'>Ingress

                    <textarea class='stdBigArea' name='infoingress' id='infoingress' onBlur='javascript:saveForm();'>The 11th International Conference on Agile Software Development, XP2010.
                    </textarea>
                    <label class='error' for='infoingress' id='infoingress_error'>(*)
                    </label>
                    </td>
                    </tr>
                    <tr>
                    <td class='keyCell'>
                    <label for='infocontent1' id='infocontent1_label'>Tekst 1
                    </label>
                    </td>
                    <td class='valueCell'>
                    <textarea class='stdHugeArea' name='infocontent1' id='infocontent1' onBlur='javascript:saveForm();'>XP2010, a leading international conference on agile methods in software and information systems development, was organized in Trondheim 1-4 June 2010.
                    </textarea>
                    <label class='error' for='infocontent1' id='infocontent1_error'>(*)
                    </label>
                    </td>
                    </tr>
                    <tr>
                    <td class='keyCell'>
                    <label for='infocontent2' id='infocontent2_label'>Tekst 2
                    </label>
                    </td>
                    <td class='valueCell'>
                    <textarea class='stdHugeArea' name='infocontent2' id='infocontent2' onBlur='javascript:saveForm();'>
                    </textarea>
                    <label class='error' for='infocontent2' id='infocontent2_error'>(*)
                    </label>
                    </td>
                    </tr>
                    <tr>
                    <td class='keyCell'>
                    <label for='infomapHeader' id='infomapHeader_label'>Områdekart
                    </label>
                    </td>
                    <td class='valueCell'>
                    <input class='stdMediumField' type='text' name='infomapHeader' id='infomapHeader' value='Conference room map' onBlur='javascript:saveForm();' />
                    <label class='error' for='infomapHeader' id='infomapHeader_error'>(*)
                    </label>
                    <label for='infomap' id='infomap_label'>
                    </label>
                    <input class='stdSmallField' type='text' name='infomap' id='infomap' value='map2.jpg' onBlur='javascript:saveForm();' />
                    <label class='error' for='infomap' id='infomap_error'>(*)
                    </label>&nbsp;
                    <a name='maplink' id='maplink' target='_new' href='../../resources/images/map2.jpg'>Vis bilde
                    </a>
                    </td>
                    </tr>
                </table>
                <input type="submit" name="submit" class="button" id="submit_btn" value="Send" style="display:none;" />
            </form>
        </div>
    </div>
</div>

    <div id="agenda_form">
        <form name="agenda" id="agenda" action="" disabled>

                <input class="radio" type="radio" name="tab" id="tab-B" />

                <label class="tab-link" for="tab-B">Dag 2
                </label>
                <label class="tab-link" for="tab-C">Dag 3

                </article>
                <article class="tab" style="height: 550px">
                </article>
                <article class="tab" style="height: 275px">
                </article>
            </section>
            <input type="hidden" name="totalSessionCount" id="totalSessionCount" value="10" />
            <input type="submit" name="submit" class="button" id="submit_btn" value="Send" style="display:none;" />
